<h1 mat-dialog-title>Edit: {{ data.title }}</h1>
<div mat-dialog-content>
  <form class="editForm" [formGroup]="editForm">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" autocomplete="off" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" autocomplete="off" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onTaskEdit()" [disabled]="editForm.invalid">
    Edit
  </button>
  <button mat-button color="warn" (click)="onTaskRemove()">
    Remove
  </button>
</div>
